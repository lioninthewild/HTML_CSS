<!-- colors in css -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>

    <style>
        #first {
            color: purple;
            /*color by name*/
        }
        
        #second {
            color: rgb(37, 240, 10);
            /* color by rgb value*/
        }
        
        #third {
            color: #f00;
        }
        /* color by hex value */
    </style>
</head>

<body>
    <div>
        <h1 style="color: green;">Colors in CSS</h1>
    </div>

    <h2>This is my first heading</h2>
    <p id="first"> This is my pragraph under first heading. </p>
    <h2>This is my second paragraph</h2>
    <p id="second">This is my paragraph under second heading.</p>
    <h2>This is my third paragraph</h2>
    <p id="third">This is my paragraph under third heading.</p>



</html>

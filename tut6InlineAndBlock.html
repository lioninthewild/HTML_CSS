<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- block elements  They take up the whole width-->
    <div style="border: 2px solid green">This is a single line paragraph</div>
    <p style="border: 2px solid darkmagenta">
        This is another single line paragraph
    </p>

    <!-- inline elements They do not take the whole width-->
    <span style="border: 2px solid red">This is a use of span tag.</span>
    <strong style="border: 2px solid blue">This is a use of another span tag.</strong
		>
	</body>
</html>
